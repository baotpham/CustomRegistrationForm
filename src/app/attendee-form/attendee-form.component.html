<!-- Attendee Forms -->
<form [formGroup]="attendeeForm" (ngSubmit)="onSubmit()">
  <div class="page-border">
    <div class="form-control">
      <div class="FormRow">
        <div class="MediumFormFieldContainer">
          <label class="control-label">First Name</label>
          <input class="form-control" type="text" formControlName="first_name" placeholder="Enter Your First Name" required>
          <div [hidden]="first_name.valid || first_name.pristine" class="alert alert-danger">First Name is required</div>
        </div>
        <div class="MediumFormFieldContainer">
          <label class="control-label">Last Name</label>
          <input class="form-control" type="text" formControlName="last_name" placeholder="Enter Your Last Name" required>
          <div [hidden]="last_name.valid || last_name.pristine" class="alert alert-danger">Last Name is required</div>
        </div>
      </div>
      <div class="FormRow">
        <div class="SmallFormFieldContainer">
          <label class="control-label">T-Shirt Size</label>
          <select class="form-control" formControlName="t_shirt" required>
            <option *ngFor="let size of sizes" [value]="size">{{size}}</option>
          </select>
        </div>
        <div class="SmallFormFieldContainer">
          <label class="control-label">Gender</label>
          <select class="form-control" formControlName="gender" required>
            <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
          </select>
        </div>
        <div class="SmallFormFieldContainer">
          <label class="control-label">Age</label>
          <input class="form-control" type="number" formControlName="age" placeholder="12" required>
          <div [hidden]="age.valid || age.pristine" class="alert alert-danger">Age is required</div>
        </div>
      </div>
      <div class="FormRow">
        <div class="FormFieldContainer">
          <label class="control-label">Medical Issues/Allergies</label>
          <textarea class="form-control" type="text" formControlName="medical" placeholder="N/A" rows="5" required></textarea>
          <div [hidden]="medical.valid || medical.pristine" class="alert alert-danger">Medical Information is required. Put N/A if you have none.</div>
        </div>
      </div>

      <hr>
      <div class="FormFieldContainer">
        <ul class="pagination">
          <li class="active">
            <a href="#">PREV</a>
          </li>
          <li class="user-entry" *ngFor="let person of people; let i = index" [ngClass]="{'active': currentAttendee === person}" (click)="loadAttendee(person, i);">
            <a href="#{{i+1}}">{{i+1}}</a>
          </li>
          <li>
            <a id="add-entry-box" href="#" (click)="addAttendee()">
              <i class="fa fa-plus fa-2x add-entry"></i>
            </a>
          </li>
          <li class="active">
            <a href="#">NEXT</a>
          </li>
        </ul>
      </div>
      <button type="button" (click)="partialUpdate()">Partial Update</button>
      <button type="button" (click)="fullUpdate()">Full Update</button>
      <button type="button" (click)="check()">Check</button>
      <button type="button" (click)="lazyOne()">Lazy One</button>
      <button type="button" (click)="lazyTwo()">Lazy Two</button>
      <button type="button" (click)="deleteAttendee()" class="DeleteButton">Delete Attendee</button>
      <button type="submit" class="PrimaryButton" [disabled]="!attendeeForm.valid">Submit</button>
    </div>
  </div>


  <div class="title-container">
    <div class="title">
      Personal Contact
    </div>
  </div>

  <div class="page-border">
    <div class="form-control">

      <div class="FormRow">
        <div class="FormFieldContainer">
          <label class="control-label">Address</label>
          <input class="form-control" type="text" placeholder="Enter Your Address" formControlName="address" required>
        </div>
      </div>
      <div class="FormRow">
        <div class="FormFieldContainer">
          <label class="control-label">Address 2</label>
          <input class="form-control" type="text" placeholder="N/A" name="address" required>
        </div>
      </div>
      <div class="FormRow">
        <div class="FormFieldContainer">
          <label class="control-label" for="city">City</label>
          <input class="form-control" type="text" placeholder="Enter Your City" name="city" required>
        </div>
      </div>
      <div class="FormRow">
        <div class="MediumFormFieldContainer">
          <label class="control-label" for="state">State</label>
          <input class="form-control" type="text" placeholder="Enter Your State" name="state" required>
        </div>
        <div class="MediumFormFieldContainer">
          <label class="control-label" for="zip">Zip Code</label>
          <input class="form-control" type="number" placeholder=" Enter Your Zip Code" name="zip" required>
        </div>
      </div>
      <div class="FormRow">
        <div class="FormFieldContainer">
          <label class="control-label" for="email">Email</label>
          <input class="form-control" type="email" placeholder="Enter Your Email" name="email" required>
        </div>
      </div>
      <div class="FormRow">
        <div class="FormFieldContainer">
          <label class="control-label" for="your_church">Your Church</label>
          <input class="form-control" type="text" placeholder="Enter Your Church Name" name="your_church" required>
        </div>
      </div>
      <div class="FormRow">
        <div class="FormFieldContainer">
          <label class="control-label" for="your_church_point_of_contact_name">Your Church Point of Contact Name</label>
          <input class="form-control" type="text" placeholder="Enter Your Church Point of Contact Name" name="your_church_point_of_contact_name"
            required>
        </div>
      </div>
      <div class="FormRow">
        <div class="FormFieldContainer">
          <label class="control-label" for="your_church_point_of_contact_name_number">Your Church Point of Contact Number</label>
          <input class="form-control" type="number" placeholder="Enter Your Church Point of Contact Phone Number" name="your_church_point_of_contact_name_number"
            required>
        </div>
      </div>
    </div>
  </div>

  <div class="title-container">
    <div class="title">
      Emergency Contact
    </div>
  </div>

  <div class="page-border">
    <div class="form-control">
      <div class="FormRow">
        <div class="FormFieldContainer">
          <label class="control-label" for="emergency_contact_first_name">First Name</label>
          <input class="form-control" type="text" placeholder="Enter First Name" name="emergency_contact_first_name" required>
        </div>
        <div class="FormFieldContainer">
          <label class="control-label" for="emergency_contact_last_name">Last Name</label>
          <input class="form-control" type="text" placeholder="Enter Last Name" name="emergency_contact_last_name" required>
        </div>
      </div>
      <div class="FormRow">
        <div class="FormFieldContainer">
          <label class="control-label" for="emergency_contact_phone_number">Phone Number</label>
          <input class="form-control" type="number" placeholder="Enter Phone Number" name="emergency_contact_phone_number" required>
        </div>
      </div>
      <div class="FormRow">
        <div class="FormFieldContainer">
          <label class="control-label" for="relationship">Relationship</label>
          <input class="form-control" type="text" placeholder="Relationship" name="relationship" required>
        </div>
      </div>
    </div>
  </div>

  <div class="title-container">
    <div class="title">
      Payment
    </div>
  </div>

  <div class="page-border">
    <div class="form-control">
      <div class="FormRow">
        <div class="FormFieldContainer">
          <label class="control-label" for="card_number">Card Number</label>
          <input class="form-control" type="text" placeholder="Enter Card Number" name="card_number" required>
        </div>
        <div class="FormFieldContainer">
          <label class="control-label" for="name_on_card">Name on Card</label>
          <input class="form-control" type="text" placeholder="Enter Name on Card" name="name_on_card" required>
        </div>
      </div>
      <div class="FormRow">
        <div class="MediumFormFieldContainer">
          <label class="control-label" for="expiration_date">Expiration Date</label>
          <input class="form-control" type="text" placeholder="Enter Expiration Date" name="expiration_date" required>
        </div>

        <div class="MediumFormFieldContainer">
          <label class="control-label" for="security_code">Security Code</label>
          <input class="form-control" type="text" placeholder="CCV" name="security_code" required>
        </div>
      </div>
    </div>
  </div>
</form>
