<!-- Place everything that's in the form but after the attendee stuff here -->
<div class="title-container">
    <div class="title">
      Personal Contact
    </div>
  </div>

<div class="page-border">
    <div class="form-control">
      <form name="attendee_info" id="attendee_info">
        <div class="FormRow">
          <div class="FormFieldContainer">
            <label class="control-label" for="address">Address</label>
            <input class="form-control" type="text" placeholder="Enter Your Address" name="address" required>
          </div>
        </div>
        <div class="FormRow">
          <div class="FormFieldContainer">
            <label class="control-label" for="address">Address 2</label>
            <input class="form-control" type="text" placeholder="N/A" name="address" required>
          </div>
        </div>
        <div class="FormRow">
          <div class="FormFieldContainer">
            <label class="control-label" for="city">City</label>
            <input class="form-control" type="text" placeholder="City" name="city" required>
          </div>
        </div>  
        <div class="FormRow">
          <div class="MediumFormFieldContainer">
            <label class="control-label" for="state">State</label>
            <input class="form-control" type="text" placeholder="State" name="state" required>
          </div>
          <div class="MediumFormFieldContainer">
            <label class="control-label" for="zip">Zip Code</label>
            <input class="form-control" type="text" placeholder="Zip Code" name="zip" required>
          </div>
        </div>  
        <div class="FormRow">
          <div class="FormFieldContainer">
            <label class="control-label" for="email">Email</label>
            <input class="form-control" type="text" placeholder="Email" name="email" required>
          </div>
        </div> 
        <div class="FormRow">
          <div class="FormFieldContainer">
            <label class="control-label" for="churchname">Your Church</label>
            <input class="form-control" type="text" placeholder="Church Name" name="churchname" required>
          </div>
        </div> 
        <div class="FormRow">
          <div class="FormFieldContainer">
            <label class="control-label" for="churchcontactname">Your Church Point of Contact Name</label>
            <input class="form-control" type="text" placeholder="Name" name="churchcontactname" required>
          </div>
        </div> 
        <div class="FormRow">
          <div class="FormFieldContainer">
            <label class="control-label" for="churchcontactnumber">Your Church Point of Contact Number</label>
            <input class="form-control" type="text" placeholder="Number" name="churchcontactnumber" required>
          </div>
        </div> 
      </form>
    </div>
</div>
